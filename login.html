<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Timetable System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Animated background particles -->
        <div class="bg-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <form id="loginForm" class="login-form">
            <!-- Admin Icon/Logo -->
            <div class="admin-icon-container">
                <div class="admin-icon-glow"></div>
                <i class="fas fa-shield-alt admin-icon"></i>
            </div>
            
            <!-- Header -->
            <div class="login-header">
                <h2 class="login-title">Admin Login</h2>
                <p class="login-subtitle">Secure access to administration dashboard</p>
            </div>
            
            <!-- Hidden role indicator (for JS) -->
            <p id="role-indicator" class="role-indicator" style="display: none;"></p>
            
            <!-- Input Fields -->
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="admin-input" placeholder="Enter your username" required>
                    <div class="input-glow"></div>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="admin-input" placeholder="Enter your password" required>
                    <div class="input-glow"></div>
                </div>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="login-button">
                <span class="button-text">Login</span>
                <i class="fas fa-arrow-right button-icon"></i>
                <div class="button-glow"></div>
            </button>
            
            <!-- Error Message -->
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
